name: Go
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go:
          - 1.16
          - 1.17
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build & Test
        run: |
          make test

      - name: test GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: build --snapshot
